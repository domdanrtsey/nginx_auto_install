#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    use epoll;
    worker_connections 65535;
    multi_accept on;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer"'
                      '"$http_user_agent" "$http_x_forwarded_for"'
                      '"$request_time" "$upstream_response_time"';

    #access_log  logs/access.log  main;
    # log cache
    access_log  logs/access.log  main buffer=64k flush=60s;
    open_log_file_cache max=300 inactive=20s valid=1m min_uses=2;


    # hide nginx version
    server_tokens off;
    add_header X-Frame-Options SAMEORIGIN;
    max_ranges 1;

    # improve network speed
    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay on;

    # keepalive with client
    keepalive_timeout 60;
    keepalive_requests 1000;
    
    # large http header
    client_header_buffer_size    128k;
    large_client_header_buffers  4 128k;

    # reduce write log disk io
    open_file_cache max=102400 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 1;

    # client request timeout
    client_header_timeout 60;
    client_body_timeout 60;

    # response client timeout
    reset_timedout_connection on;
    send_timeout 60;

    # file upload limit
    client_max_body_size 10m;

    # error.html
    error_page  404 500 502 503 504 505 /error.html;

    gzip on;
    gzip_min_length 2k;
    gzip_buffers   4 32k;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascriptapplication/json application/javascript application/x-javascriptapplication/xml;
    gzip_vary on;
    gzip_proxied any;

    include /usr/local/nginx/conf/conf.d/*.conf;
	
	server {
